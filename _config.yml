# ==========================================
# No Ego - Site Configuration
# ==========================================


# 基本信息
title: "No Ego"
tagline: "No Ego No Enemy"
tagline_cn: "无我，则无敌"
description: "Then, one day, while reading the *Diamond Sutra*, it suddenly struck me: if the ego is the enemy, then no ego means no enemy."
url: "https://no-ego.com"
baseurl: ""

# 作者信息
author:
  name: "XQ"
  name_cn: "XQ"
  bio_en: "I am Huang Xiaoqi, a Teochew native from China. In my philosophy, self-confidence and optimism are the most essential attitudes in life. In my view, the qualities I most admire in a man are composure and humility."
  bio_cn: "我是黄晓奇，中国潮汕人，在我的理念中，自信乐观是生活中最需要的态度，作为男人，我最欣赏的品质冷静与谦虚。"
  email: "xq@no-ego.com"
  twitter: ""

# 首页文章数量
paginate: 10
paginate_path: "/page/:num/"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# 时区
timezone: Asia/Shanghai

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

# 插件
plugins:
  - jekyll-paginate
  - jekyll-seo-tag

# Kramdown 设置
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
